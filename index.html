<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>さくさく便利機能サイト</title>
</head>
<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
}

header {
    background: #ffd700;
    color: white;
    padding: 10px 0;
    text-align: center;
}

.keisan-calculator {
    margin: 20px;
    padding: 20px;
    background-color: white;
    border-radius: 5px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

input[type="text"],
input[type="number"] {
    width: 100px;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    margin-right: 10px;
}

select {
    padding: 10px;
    border-radius: 5px;
}

button {
    padding: 10px;
    background-color: #ffd700;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

button:hover {
    background-color: #cc9706;
}

.weather-container,
.timer-container {
    margin: 20px;
    padding: 20px;
    background-color: white;
    border-radius: 5px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

footer {
    text-align: center;
    padding: 10px;
    background: #ffd700;
    color: white;
    position: relative;
    bottom: 0;
    width: 100%;
}
keisan-calculator {
        input, button {
            width: 50px;
            height: 50px;
            margin: 5px;
            font-size: 20px;
        }
        }
</style>
<script>
// タイマー機能
document.getElementById('start-timer').addEventListener('click', function() {
    const minutes = parseInt(document.getElementById('timer-input').value);
    const timerResult = document.getElementById('timer-result');

    if (!isNaN(minutes) && minutes > 0) {
        let time = minutes * 60; // 分を秒に変換
        timerResult.innerHTML = `タイマー: ${time}秒`;

        const interval = setInterval(() => {
            time--;
            if (time < 0) {
                clearInterval(interval);
                timerResult.innerHTML = 'タイマーが終了しました！';
            } else {
                timerResult.innerHTML = `タイマー: ${time}秒`;
            }
        }, 1000);
    } else {
        timerResult.innerHTML = '有効な分数を入力してください。';
    }
});

// 計算機機能
document.getElementById('calculate-button').addEventListener('click', function() {
    const num1 = parseFloat(document.getElementById('num1').value);
    const num2 = parseFloat(document.getElementById('num2').value);
    const operator = document.getElementById('operator').value;
    const calculationResult = document.getElementById('calculation-result');

    let result;
    switch (operator) {
        case '+':
            result = num1 + num2;
            break;
        case '-':
            result = num1 - num2;
            break;
        case '*':
            result = num1 * num2;
            break;
        case '/':
            result = num2 !== 0 ? num1 / num2 : 'エラー: ゼロで割ることはできません';
            break;
    }

    calculationResult.innerHTML = `結果: ${result}`;
});
    function appendToResult(value) {
        document.getElementById('result').value += value;
    }

    function clearResult() {
        document.getElementById('result').value = '';
    }

    function calculateResult() {
        const resultField = document.getElementById('result');
        try {
            resultField.value = eval(resultField.value);
        } catch (e) {
            resultField.value = 'エラー';
        }
    }
</script>
<body>
    <header>
        <h1>さくさく便利機能サイト</h1>
    </header>
    <main>
    <div class="keisan-calculator">
        <h2>計算機</h2>
        <input type="text" id="result" disabled>
        <br>
          <button onclick="clearResult()">C</button>
          <button onclick="appendToResult('7')">7</button>
          <button onclick="appendToResult('8')">8</button>
          <button onclick="appendToResult('9')">9</button>
          <button onclick="appendToResult('/')">/</button>
        <br>
          <button onclick="appendToResult('4')">4</button>
          <button onclick="appendToResult('5')">5</button>
          <button onclick="appendToResult('6')">6</button>
          <button onclick="appendToResult('*')">*</button>
        <br>
          <button onclick="appendToResult('1')">1</button>
          <button onclick="appendToResult('2')">2</button>
          <button onclick="appendToResult('3')">3</button>
          <button onclick="appendToResult('-')">-</button>
        <br>
          <button onclick="appendToResult('0')">0</button>
          <button id="calculate-button" onclick="calculateResult()">=</button>
          <button onclick="appendToResult('+')">+</button>
     </div>
     <div class="weather-container">
            <h2>今日の天気</h2>

            <script async src="https://app3.weatherwidget.org/js/?id=ww_e1a77263e3b59"></script>
        </div>

        <div class="timer-container">
            <h2>タイマー</h2>
            <input type="number" id="timer-input" placeholder="分" min="1">
            <button id="start-timer">スタート</button>
            <div id="timer-result"></div>
        </div>
    </main>
    <footer>
        <p>© 2024 さくさく便利機能サイト</p>
    </footer>
</body>
</html>
